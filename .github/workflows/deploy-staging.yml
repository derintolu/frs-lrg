name: Deploy to Staging

on:
  push:
    branches:
      - staging
      - develop
  workflow_dispatch:  # Allow manual deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install NPM dependencies
        run: npm ci

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build production assets
        run: |
          npm run build
          npm run block:build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          rsync -av --progress . deploy/ \
            --exclude node_modules \
            --exclude .git \
            --exclude .github \
            --exclude documentation \
            --exclude .storybook \
            --exclude src \
            --exclude tests \
            --exclude .env* \
            --exclude deploy

      - name: Deploy to staging via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.STAGING_SFTP_USER }}
          server: ${{ secrets.STAGING_SFTP_HOST }}
          port: ${{ secrets.STAGING_SFTP_PORT || 22 }}
          ssh_private_key: ${{ secrets.STAGING_SSH_KEY }}
          local_path: './deploy/*'
          remote_path: ${{ secrets.STAGING_PLUGIN_PATH }}
          sftp_only: true

      - name: Run post-deployment commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_SFTP_HOST }}
          username: ${{ secrets.STAGING_SFTP_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SFTP_PORT || 22 }}
          script: |
            cd ${{ secrets.STAGING_WP_PATH }}
            wp plugin activate frs-lrg
            wp cache flush
            wp rewrite flush
            echo "âœ… Staging deployment complete!"
